AllCops:
  Exclude:
    - "Guardfile"
    - "Rakefile"

  DisplayCopNames: true

Layout/LineLength:
  Max: 320
Metrics/MethodLength:
  Max: 320
Metrics/AbcSize:
  Max: 350
Metrics/ClassLength:
  Max: 350
Metrics/BlockLength:
  ExcludedMethods: ['describe']
  Max: 330
Metrics/CyclomaticComplexity:
  Max: 300
Metrics/PerceivedComplexity:
  Max: 300
Style/Documentation:
  Enabled: false
Style/ClassVars:
  Enabled: false
Style/GlobalVars:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/EachForSimpleLoop:
  Enabled: false
Style/AndOr:
  Enabled: false
Style/DefWithParentheses:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
Style/MultipleComparison:
  Enabled: false
Style/GuardClause:
  Enabled: false
Naming/VariableNumber:
  Enabled: false
Layout/HashAlignment:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Lint/RaiseException:
  Enabled: false
Lint/StructNewOverride:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false
